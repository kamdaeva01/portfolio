<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&amp;family=Lato:wght@400;700&amp;display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0a2463",
                        secondary: "#e2e8f0",
                        "background-light": "#ffffff",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        display: ["Montserrat", "sans-serif"],
                        body: ["Lato", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "0.75rem",
                        xl: "1rem",
                        full: "9999px"
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        body {
      @apply bg-background-light dark:bg-background-dark font-body text-gray-700 dark:text-gray-300;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      @apply font-display;
    }
    .btn {
      @apply rounded-full px-8 py-3 text-base font-semibold shadow-md transition-transform duration-300 ease-in-out hover:scale-105 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2;
    }
    .btn-primary {
      @apply bg-primary text-white hover:bg-primary/90 focus-visible:outline-primary;
    }
    .btn-secondary {
      @apply bg-white text-primary ring-1 ring-inset ring-primary hover:bg-gray-100 dark:bg-slate-800 dark:text-white dark:ring-white dark:hover:bg-slate-700;
    }
    .section-title {
      @apply text-center mb-12;
    }
    .section-title h2 {
      @apply text-3xl font-bold tracking-tight text-primary dark:text-white sm:text-4xl;
    }
    .section-title p {
      @apply mt-4 text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto;
    }
    .active {
      @apply text-primary font-bold underline;
    } 
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

                <div class="mx-auto flex max-w-7xl items-center justify-between">

                        <a class="text-gray-700 dark:text-gray-300 hover:underline hover:text-primary dark:hover:text-primary transition-colors "

                        <a class="text-gray-700 dark:text-gray-300 hover:underline hover:text-primary dark:hover:text-primary transition-colors"

                    <div id="mobile-menu"
                        class="lg:hidden hidden flex flex-col gap-6 mt-4 bg-white dark:bg-background-dark p-6 rounded-lg shadow-lg absolute top-full left-0 w-full overflow-x-auto whitespace-nowrap">
                        <a class="text-gray-700 dark:text-gray-300 hover:underline hover:text-primary transition-colors "
                            href="index.html">Accueil</a>
                        <a class="text-gray-700 dark:text-gray-300 hover:underline hover:text-primary transition-colors"
                            href="about.html">À propos</a>
                        <a class="text-gray-700 dark:text-gray-300 hover:underline hover:text-primary transition-colors"
                            href="services.html">Domaines</a>
                        <a class="text-gray-700 dark:text-gray-300 hover:underline hover:text-primary transition-colors"
                            href="blog.html">Actualités</a>
                        <a class="text-gray-700 dark:text-gray-300 hover:underline hover:text-primary transition-colors active"

                    <div class="flex items-center gap-4">
                        <a class="hidden sm:inline-block btn btn-primary" href="contact.html">Prendre rendez-vous</a>
                        <button id="menu-btn" class="lg:hidden text-gray-700 dark:text-gray-300 focus:outline-none">
                            ☰

                            class="lg:hidden p-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">

                    </p>

     <!-- Script Menu -->
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

</html>
